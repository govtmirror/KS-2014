  <body>

    <h1>Hello Charlie</h1>

    <div class="nmbpanel">
      <h1>REGEX filtering Knowledge Store</h1>
      Enter the name you would like to attach to the result file and the two query strings.
      <div>
        <form action="/regex" method="POST" enctype="multipart/form-data"> 
      
          <table>
            <tr>
              <td>text query string:</td>
              <td><input type="text" name="querystr"></td>
            </tr>
            <tr>
              <td>REGEX string:</td>
              <td><input type="text" name="regexstr"><br></td>
            </tr>
            <tr>
              <td>result file name:</td>
              <td><input type="text" name="filename"><br></td>
            </tr>
            <tr>
              <td></td>
              <td><input type="submit" value="Get IT"></td>
            </tr>
          </table>
                   
        </form>
      </div>
    </div> 


  </body>
