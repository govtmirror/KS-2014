<link rel="import" href="../bower_components/polymer/polymer.html" attributes="csrf_token">

<polymer-element name="ks-upload-otherview" attributes="csrf_token">
	<template>
		<style>
			.formbox{
				margin: 20px;
				border-radius: 10px;
				background-color: #77bbff;
				padding: 10px;
			}
			input {
				background-color: #eee;
			}
		</style>
		<div class="formbox">
			<h3>PEB</h3>
			<form name="awardform" 
					action="/uploadaward" 
					method="POST" 
					enctype="multipart/form-data">
                <input type="hidden" name="_csrf_token" value="{{ csrf_token }}">	
				<div>
					Upload File:&nbsp;&nbsp;
					<input type="file" name="file"><br><br>
				</div>

				<table>
					<tr>
						<td>Document Type (required):</td>
						<td>
							<input type="text" id="doctype" name="doctype" value="other"></input>
						</td>
					</tr>
					<tr>
						<td>Document Date:</td>
						<td>
							<input type="date" id="docdate" name="docdate" placeholder="yyyy-m-d"></input>
						</td>
					</tr>
					<tr>
						<td>Carrier(s):</td>
						<td>
							<input type="text" id="carriers" name="carriers"></input>
						</td>
					</tr>
					<tr>
						<td>Union(s):</td>
						<td>
							<input type="text" id="unions" name="unions"></input>
						</td>
					</tr>
					<tr>
						<td>Party(s):</td>
						<td>
							<input type="text" id="parties" name="parties"></input>
						</td>
					</tr>
					<tr>
						<td>Craft or Class:</td>
						<td>
							<input type="text" id="crafts" name="crafts"></input>
						</td>
					</tr>
				</table>

				<span>
					Add additional text below (will be searchable along with document text):<br>
					<textarea id="doctext" rows="5" cols="80" name="doctext" required></textarea>
				</span>
					
				<div>
					<input type="submit" value="Submit PEB Document" class="btn-primary"> <br><br>
				</div>		
			</form>
		</div>
	</template>
	<script>
		Polymer('ks-upload-otherview',{

		});
	</script>
</polymer-element>
